        <img src="back1.png" id="back1"/>

        <img src="fleche1.png" id="fleche1"/>
    

        <script>
            document.getElementById('fleche1').addEventListener('click', function() {
               if(document.getElementById("back1").style.display == "block") {
                  document.getElementById("back1").style.display = "none";
                  document.getElementById("back2").style.display = "block";
                  document.getElementById("fleche1").src = "fleche2.png";


                }
 
                else{
                  document.getElementById("back1").style.display = "block";
                  document.getElementById("back2").style.display = "none";
                  document.getElementById("fleche1").src = "fleche1.png";


                 }
            });


        </script>
